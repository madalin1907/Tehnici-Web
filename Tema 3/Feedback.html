<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <meta charset="UTF-8"/>
        <meta name="author" content="Madalin"/>
        <title>The Last Dance - Quiz</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    
    <body class="QuizPage">
        <div class="QuizDiv">
            <a class="BackLink" href="MainPage.html"><img src = "TheLastDance.jpg" alt="Back to the main page" class = "BackPhoto"> Back to the main page</a>
            <br><br><br>

            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" required>
                <br><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" required>

                <br><br>
                <p>How would you rate this series?</p>
                <input type="radio" id="1s" name="rating" value="1">
                <label for="1s">1★</label>
                <input type="radio" id="2s" name="rating" value="2">
                <label for="2s">2★</label>
                <input type="radio" id="3s" name="rating" value="3">
                <label for="3s">3★</label>
                <input type="radio" id="4s" name="rating" value="4">
                <label for="4s">4★</label>
                <input type="radio" id="5s" name="rating" value="5">
                <label for="5s">5★</label>
                <input type="radio" id="6s" name="rating" value="6">
                <label for="6s">6★</label>
                <input type="radio" id="7s" name="rating" value="7">
                <label for="7s">7★</label>
                <input type="radio" id="8s" name="rating" value="8">
                <label for="8s">8★</label>
                <input type="radio" id="9s" name="rating" value="9">
                <label for="9s">9★</label>
                <input type="radio" id="10s" name="rating" value="10">
                <label for="10s">10★</label>

                <br><br>

                <p>What were your favourite episodes?</p>
                <input type="checkbox" id="episode1" name="episode1" value="Episode1">
                <label for="episode1"> "EPISODE I"</label><br>
                <input type="checkbox" id="episode2" name="episode2" value="Episode2">
                <label for="episode2"> "EPISODE II"</label><br>
                <input type="checkbox" id="episode3" name="episode3" value="Episode3">
                <label for="episode3"> "EPISODE III"</label><br>
                <input type="checkbox" id="episode4" name="episode4" value="Episode4">
                <label for="episode4"> "EPISODE IV"</label><br>
                <input type="checkbox" id="episode5" name="episode5" value="Episode5">
                <label for="episode5"> "EPISODE V"</label><br>
                <input type="checkbox" id="episode6" name="episode6" value="Episode6">
                <label for="episode6"> "EPISODE VI"</label><br>
                <input type="checkbox" id="episode7" name="episode7" value="Episode7">
                <label for="episode7"> "EPISODE VII"</label><br>
                <input type="checkbox" id="episode8" name="episode8" value="Episode8">
                <label for="episode8"> "EPISODE VIII"</label><br>
                <input type="checkbox" id="episode9" name="episode9" value="Episode9">
                <label for="episode9"> "EPISODE IX"</label><br>
                <input type="checkbox" id="episode10" name="episode10" value="Episode10">
                <label for="episode10"> "EPISODE X"</label><br>

                <br><p>Feel free to write your review in here:</p>
                <textarea placeholder="Write your review here" maxlength="10000" rows="6"></textarea>

                <p>Does this review contain spoilers?</p>
                <input type="radio" id="yspoilers" name="spoilers" value="yes" required>
                <label for="yspoilers">Yes</label>
                <input type="radio" id="nspoilers" name="spoilers" value="no">
                <label for="nspoilers">No</label>

                <br><br>
                <input type="submit" value="Submit">
                <br>

            </form>
        </div>
    </body>
</html>
