<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Madalin"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>P1</title>

        <style>
            .patrat{
                border: 3px solid red;
                background-color: green;
                width: 100px;
                height: 100px;
                position: relative;
                left: 0px;
            }
        </style>
    </head>

    <body>
        <script>
            const N = Math.floor(Math.random() * 6 ) + 5;
            
            for (let i = 1; i <= N; ++i){
                const div = document.createElement("div");
                div.classList.add("patrat");
                document.body.append(div);

                div.addEventListener("click", (e) =>{
                    e.stopPropagation();
                    div.style.left = (parseInt(window.getComputedStyle(div).left)) + 10 + "px";
                })
            }

            document.addEventListener("click", (e) => {
                const divuri = document.getElementsByClassName("patrat");
                const index = Math.floor(Math.random() * divuri.length);
                divuri[index].style.position = "absolute";
                divuri[index].style.top = e.clientY + "px";
                divuri[index].style.left = e.clientX + "px";
            })

        </script>
    </body>
</html>
